<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calc-favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="calc">
      <div class="calc-grid-container">
        <div class="output-container">
          <div prev-operand class="prev-operand"></div>
          <div curr-operand class="curr-operand"></div>
        </div>
        <button all-clear class="ac">AC</button>
        <button delete class="del">DEL</button>
        <button operation class="operation">%</button>
        <button operation class="operation">รท</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operation class="operation">x</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operation class="operation">-</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operation class="operation">+</button>
        <button number>0</button>
        <button number>.</button>
        <button equals class="equals">=</button>
      </div>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
